<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子</title>
  <style>
    /*
    块级显示模式:自己独占一行,设置宽高起作用,默认宽度和父级元素一样宽
    块元素:div li p ol ul dd dt dl h1-h6 form hr

    行内显示模式:竖着写 横着排
    设置宽高不起作用,自身大小是靠文本撑开
    行内元素:span strong b i em u ins s del a

    行内块显示模式:行内可以设置宽高
    比如:img 表单元素(input)
     */
    h1{
      width: 200px;
      height: 200px;
      background: red;
    }
    i{
      width: 500px;
      height: 500px;
      background: green;
    }

  </style>
</head>
<body>
<h1></h1>
<h1></h1>
<hr>
<i>倾斜</i>
<i>倾斜</i>
<i>倾斜</i>
<b>加粗</b>
<span>我是小盒子</span>
<del>哈哈哈</del>
<s>啦啦啦</s>
<u>古德</u>
<ins>谷粒</ins>
<em>旮旯</em>






</body>
</html>
