<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
     div{
       width: 300px;
       height: 300px;
       background-color: pink;
     }
     /*
     复合属性就是一个属性对应多个值 如font:300px '微软雅黑'
     在复合属性font使用时,font的单体属性一定要放在复合属性的下面
      */
      .hh{

        font: 40px/300px '华文宋体';
        font-weight: bolder;
        font-style: italic;
      }

    </style>
</head>
<body>
      <div>
        <span class="hh">你好啊大耗子</span>
      </div>
</body>
</html>
