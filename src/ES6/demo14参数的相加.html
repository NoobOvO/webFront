<script>

// ...numbers  可以代替以前的 arguments  这叫剩余参数
  function sum(...numbers) {
    return numbers.reduce((prev,current)=>prev+current,0);
  }

  console.log(sum(1,2,3,4));
  console.log(sum(1,2,3));
