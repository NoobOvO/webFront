<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>照片墙</title>
  <style>
    html,body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    *{
      padding: 0;
      margin: 0;
    }
    #wrap{
      width: 510px;
      height: 510px;
      border: 1px solid red;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      margin: auto;


    }
    #wrap img{
      width: 150px;
      height: 150px;
      float: left;
      margin: 10px;

    }





  </style>
</head>
<body>
<div id="wrap">
  <img src="img/a1.png">
  <img src="img/a2.png">
  <img src="img/a3.png">
  <img src="img/a4.png">
  <img src="img/a5.png">
  <img src="img/a6.png">
  <img src="img/a7.png">
  <img src="img/a8.png">
  <img src="img/a9.png">


</div>
</body>
<script>
  window.onload=function () {
    //布局转换
    function imgChange() {
      var imgNodes=document.querySelectorAll("#wrap img");
      //清除外边距 便于拖拽
      //push是放入数组里
      var disOff=[]
      imgNodes.forEach(function (item,index) {
        disOff.push({
          left:item.offsetLeft,
          top:item.offsetTop
        })

      })
      imgNodes.forEach(function (item,index) {
        //每个Img元素先设置为绝对定位 初始值为0 在用数组里的数值替换定位的距离
        //最后在把margin设置为0 替换掉原来的margin 这样margin为0 拖拽的代码就不用考虑margin了
        item.style.position="absolute";
        item.style.left=disOff[index].left+"px";
        item.style.top=disOff[index].top+"px";
        item.style.margin=0;


      })
    }
  imgChange();

  }
</script>
</html>
