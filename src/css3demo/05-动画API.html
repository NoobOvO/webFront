<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      width: 500px;
      height: 500px;
      border: 1px solid;
      background-color: #b3d4fc;
      position: absolute;
      right: 0;
      left: 0;
      top: 0;
      bottom: 0;
      margin: auto;



    }
    #wrap #app{
      width: 100px;
      height: 100px;
      border: 1px solid;
      background-color: #EC4137;
      position: absolute;
      right: 0;
      left: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      text-align: center;
      line-height: 100px;

      /*动画内*/
      animation-name: appCar;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-direction: normal;
      animation-iteration-count: infinite;


      /*动画外*/
      animation-delay: 1s;
      animation-fill-mode: both; /*从开始到结束的动画效果都包括*/


    }
    @keyframes appCar {
      from{
        transform: translateY(-200px);
      }
      to{
        transform: translateY(200px);
      }
    }



  </style>
</head>
<body>

<div id="wrap">
  <div id="app">
        app
  </div>
</div>

</body>
</html>
