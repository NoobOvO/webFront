<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卡片翻转</title>
  <style>
    #wrap{
      border: 1px solid;
      width: 500px;
      height: 500px;
      position: absolute;
      right: 0;
      left: 0;
      bottom: 0;
      top: 0;
      margin: auto;
      perspective: 500px;

    }
    #wrap #app{
      border: 1px solid;
      width: 300px;
      height: 300px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -150px;
      margin-top: -150px;
      transform-style: preserve-3d;

    }
    #wrap #app div{
      position: absolute;
      right: 0;
      left: 0;
      bottom: 0;
      top: 0;
      transition: 3s transform linear;
      backface-visibility: hidden;

    }
    #wrap #app div:nth-child(1){
      background: url("img/a6.png") no-repeat;
      background-size: 100% 100%;



    }
    #wrap #app div:nth-child(2){
      background: url("img/a7.png") no-repeat;
      background-size: 100% 100%;
      transform: rotateY(180deg);

    }
    #wrap #app:hover div:nth-child(1){
      transform: rotateY(180deg);
    }
    #wrap #app:hover div:nth-child(2){
      transform: rotateY(360deg);
    }

  </style>
</head>
<body>
   <!--知识点:3D舞台 景深 翻转 被翻转视觉隐藏-->
<div id="wrap">
  <div id="app">
    <div></div>
    <div></div>
  </div>
</div>



</body>
</html>
