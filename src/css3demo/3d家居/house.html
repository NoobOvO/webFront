<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>3D家居</title>
  <style>
  /*  黑屏的原因 景深设小了*/
 /* 内景图*/
    *{
      padding: 0;
      margin: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #wrap{
      width: 100%;
      height: 100%;
      overflow: hidden;
      perspective: 600px;
      transform-style: preserve-3d;
    }
    #wrap #app{
      width: 512px;
      height: 512px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-top: -256px;
      margin-left: -256px;

      transform-style: preserve-3d;
      transform-origin: center center -256px;
      transform:translateZ(600px) rotateY(0deg)  ;
       transition: 10s transform linear;



    }
    #wrap #app div{
      width: 512px;
      height: 512px;
      position: absolute;
      transform-origin: center center -256px;
      backface-visibility: hidden;

    }
    #wrap #app div:nth-child(1){
      background: url("img/q1.jpg") no-repeat;
      background-size: 100% 100%;

     transform: rotateY(0deg) translateZ(-512px);
    }
    #wrap #app div:nth-child(2){
      background: url("img/q1.jpg") no-repeat;
      background-size: 100% 100%;

      transform: rotateY(180deg) translateZ(-512px);
    }
    #wrap #app div:nth-child(3){
      background: url("img/q1.jpg") no-repeat;
      background-size: 100% 100%;

      transform: rotateY(-90deg) translateZ(-512px) ;
    }
    #wrap #app div:nth-child(4){
      background: url("img/q1.jpg") no-repeat;
      background-size: 100% 100%;

      transform: rotateY(90deg) translateZ(-512px);
    }
    #wrap #app div:nth-child(5){
      background: url("img/q1.jpg") no-repeat;
      background-size: 100% 100%;

      transform: rotateX(90deg) translateZ(-512px);
    }
    #wrap #app div:nth-child(6){
      background: url("img/q1.jpg") no-repeat;
      background-size: 100% 100%;

      transform: rotateX(-90deg) translateZ(-512px);
    }
    #wrap:hover  #app{
       transform:translateZ(600px) rotateY(360deg)  ;
    }


  </style>
</head>
<body>
<div id="wrap">
  <div id="app">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

</body>
</html>
