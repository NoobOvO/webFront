<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      margin: auto;
    }
    #wrap{
      width: 300px;
      height: 300px;
      background: #b3d4fc;

    }
    #inner{
      width: 100px;
      height: 100px;
      background: green;
      transition: 2s;
      border-radius: 50%;


    }
  </style>
</head>
<body>
  <div id="wrap">

  </div>
</body>
<script>
  window.onload=function () {
   var inner= document.createElement("div");
   inner.id="inner";
    document.body.appendChild(inner);
    setTimeout(function () {
      inner.style.backgroundColor="red";
    },0)


  }




</script>
</html>
