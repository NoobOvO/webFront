<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
     position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      margin: auto;
    }
    #wrap{
      width: 300px;
      height: 300px;
      background: #b3d4fc;

    }
    #inner{
      width: 100px;
      height: 100px;
      background: red;
      transition: 2s;


    }
    #wrap:hover #inner{
      width: 50px;
      height: 50px;
      background: green;

    }

  </style>
</head>
<body>
<div id="wrap">
  <div id="inner">

  </div>
</div>

</body>
</html>
