<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YY</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    label{
      position: relative;
      overflow: hidden;

    }
    label>span{
      display: inline-block;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: 1px solid;
    }
    label>input:checked+span{
      background-color: #4386F7;
    }
    label>input[type=radio]{
      position: absolute;
      left: -1000000px;
      top: -1000000000px;
    }


  </style>
</head>
<body>
     <label>
       <input type="radio" name="app">
       <span></span>
     </label>
     <label>
       <input type="radio" name="app">
       <span></span>
     </label>
     <label>
       <input type="radio" name="app" >
       <span></span>
     </label>
</body>
</html>
