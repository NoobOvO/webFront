<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>骰子</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      height: 100%;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #box{
      width: 70px;
      height: 70px;
      padding: 10px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;

    }
    #box span{
      width: 10px;
      height: 10px;
      background: #888;
      border-radius: 50%;


    }

    #box span:nth-child(1){

      align-self: flex-start;
    }
    #box span:nth-child(3){
      align-self: flex-end;
    }


  </style>
</head>
<body>
<div id="box">
  <span></span>
  <span></span>
  <span></span>


</div>
</body>
</html>
