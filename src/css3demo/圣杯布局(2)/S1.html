<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>J</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    #wrap{
      min-width:600px ;
    }
    #wrap .header{
      height: 200px;
      width: 100%;
      background: black;
      color: white;
    }
    #wrap .footer{
      height: 200px;
      width: 100%;
      background: green;
    }
    #wrap .box .content{
      position: relative;
      width: 100%;
       float: left;
      height: 400px;
      background-color: #ee9900;


    }
    #wrap .box .left{
      position: relative;
      left: -200px;
      margin-left: -100%;
      float: left;
      height: 400px;
      width: 200px;
      background-color: blue;
    }
    #wrap .box .right{
      position: relative;
      right: -200px;
      margin-left: -200px;
      float: left;
      height: 400px;
      width: 200px;
      background-color: red;
    }
    .box{
     height: 400px;
      padding-right: 200px;
      padding-left: 200px;
     }



  </style>
</head>
<body>
<div id="wrap">
  <div class="header">head</div>
  <div class="box">
    <div class="content" >content</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  <div class="footer">foot</div>
</div>

</body>
<script>
  /*
  浮动
先定义好header和footer的样式，使之横向撑满。
在container中的三列设为浮动和相对定位(后面会用到)，center要放在最前面，footer清除浮动。
三列的左右两列分别定宽200px和150px，中间部分center设置100%撑满
这样因为浮动的关系，center会占据整个container，左右两块区域被挤下去了
接下来设置left的 margin-left: -100%;，让left回到上一行最左侧
但这会把center给遮住了，所以这时给外层的container设置 padding-left: 200px;padding-right: 150px;，给left和right空出位置
这时left并没有在最左侧，因为之前已经设置过相对定位，所以通过 left: -200px; 把left拉回最左侧
同样的，对于right区域，设置 margin-right: -150px; 把right拉回第一行
这时右侧空出了150px的空间，所以最后设置 right: -150px;把right区域拉到最右侧就行了。


有一点 就是 把最大包含块的最小值设置高一点 不然往里拉 因为padding的缘故会坍缩

  */
</script>
</html>
