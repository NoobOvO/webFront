<head>

    <title>Ball</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .ball{
      width: 300px;
      height: 300px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      border: 1px solid;
      border-radius: 50%;
      box-shadow: -50px -50px 100px  #000 inset;
    }

  </style>
</head>

<div class="ball">

</div>
