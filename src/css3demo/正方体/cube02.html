<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cube</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    #wrap{
      width: 500px;
      height: 500px;
      border: solid 1px;
      position: absolute;
      right: 0;
      left: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      perspective: 2000px;

    }
    #wrap #container{
      width: 300px;
      height: 300px;
      position: absolute;
      right: 0;
      left: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      transform-style: preserve-3d;
      transform-origin: center center -99px;
      transition: 2s transform linear;

    }
    #container div{
      width: 200px;
      height: 200px;
      position: absolute;
      margin: auto;
      background: blueviolet;
      line-height: 200px;
      text-align: center;
      border: solid 1px;
      box-sizing: border-box;  /* 让每个正方形边框连在一起*/
      left: 50px;
      top: 50px;
      transform-origin: center center -99px; /*每个div的重心*/


    }
    #container div:nth-child(1){
      transform: rotateX(90deg);
    }
    #container div:nth-child(2){
      transform: rotateX(-90deg);
    }
    #container div:nth-child(3){
         transform: rotateY(-90deg);
    }
    #container div:nth-child(4){
         transform: rotateY(90deg);
    }
    #container div:nth-child(5){

    }
    #container div:nth-child(6){
            transform:rotateY(180deg);
    }
    #container:hover{
      transform: rotateY(180deg);
    }



  </style>
</head>
<body>
<div id="wrap">
  <div id="container">
    <div>上</div>
    <div>下</div>
    <div>左</div>
    <div>右</div>
    <div>前</div>
    <div>后</div>
  </div>
</div>

</body>
</html>
