<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <title>add</title>
</head>
<body>
  <div class="container">
    <h1>添加用户</h1>
    <form action="list.html" >
      <div class="form-group">
        <label >用户名</label>
        <input type="text" class="form-control"  placeholder="UserName">
      </div>
      <div class="form-group">
        <label >密码</label>
        <input type="text" class="form-control"  placeholder="Password">
      </div>
      <div class="form-group">
        <label >年龄</label>
        <input type="text" class="form-control"  placeholder="Age">
      </div>
      <div class="form-group">
        <label >邮箱</label>
        <input type="text" class="form-control"  placeholder="E-mail">
      </div>
      <div class="checkbox">
        <h5 style="font-weight: bolder">请选择爱好</h5>
        <label>
          <input type="checkbox" > 篮球 &nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="checkbox"> 足球 &nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="checkbox"> 射击 &nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="checkbox"> 敲代码 &nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="checkbox"> 烫头 &nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="checkbox"> 跑步 &nbsp&nbsp&nbsp&nbsp&nbsp
        </label>
      </div>
      <button type="submit" class="btn btn-primary">添加用户</button>
    </form>
  </div>
</body>
</html>
