<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义</title>
  <style>
    body{
      margin: 0;
    }
    html,body{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
   #player{
     background-color: #383838;
     height: 100%;
     display: flex;
     flex-direction: column;
     justify-content: space-between;
   }
    #player #video{
     flex: auto;
      height: 300px;

   }
    /*进度条*/
    #player  #content{
     height: 25px;
     background-color: #2A2A2A;
      flex: none;
      display: flex;

   }
    #player  #content #left-content{
      width: 55px;
      height: 25px;
      display: flex;
      align-items: center;
      position: relative;

    }
    #player  #content #left-content .start-btn{
      position: absolute;
      left: 8px;
      width: 9px;
      height: 11px;
      background: url("img/icon.png") no-repeat;
      background-position: 0 -22px;


    }
    #player  #content  #left-content .start-btn.active{
      position: absolute;
      left: 8px;
      width: 9px;
      height: 11px;
      background: url("img/icon.png") no-repeat;
      background-position: 0 -11px;


    }
    #player  #content #left-content .stop-btn{
      position: absolute;
      right: 8px;
      width: 9px;
      height: 11px;
      background: url("img/icon.png") no-repeat;
      background-position: 0 0;


    }
    #player  #content  #scroller-content{
           width: 100%;
           flex: auto;
      position: relative;
      display: flex;
      align-items: center;

    }
    #player  #content  #scroller-content .scroller{
      width: 100%;
       position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      height: 3px;
      background-color: #737373;

    }
    #player  #content  #scroller-content .scroller-buss{
      position: absolute;
      left:0;
      width: 9px;
      height: 7px;
      background-color: white;
      border-radius: 2px;

    }
    #player  #content  #scroller-content .scroll-pink{
      height: 3px;
      width:0;
      background-color: deeppink;
    }

    #player  #content #right-content{
      position: relative;
     width: 230px;
     height: 25px;
      display: flex;


    }
    #player  #content #right-content .time{
      width: 120px;
      height: 25px;
      font-size: 12px;
      color: white;
      text-align: center;
      line-height: 25px;

    }

    #player  #content #right-content .volume-btn{
      margin-bottom: auto;
      margin-top: auto;
      width: 12px;
      height: 12px;
      background: url(img/icon.png) no-repeat;
      background-position:0 -34px;

    }
    #player  #content #right-content .volume-btn.active{
      background-position: 0 -46px;
    }
    #player  #content #right-content #volume-scroller{
      position: relative;
      width: 60px;
      height: 25px;

    }
    #player  #content #right-content #volume-scroller .scroller{
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      height: 3px;
      background-color: #737373;

    }
    #player  #content #right-content #volume-scroller .scroller-buss{
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      width: 9px;
      height: 7px;
      background-color: white;
      border-radius: 2px;

    }
    #player  #content #right-content #volume-scroller .scroller-pink{
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      margin: auto;
      height: 3px;
      width:0;
      background-color: deeppink;


    }
    #player  #content #right-content .fullscreen{
      width: 30px;
      display: flex;
    }
    #player  #content #right-content .fullscreen .fullscreen-btn{
      width: 11px;
      height: 11px;
      margin: auto;
      background: url(img/icon.png) no-repeat;
      background-position: 0 -58px;


    }
    #player  #content #right-content .fullscreen .fullscreen-btn.active{
      background-position: 0 -70px;
    }

  </style>
</head>
<body>
<div id="player">
  <video src="http://img.ksbbs.com/asset/Mon_1703/eb048d7839442d0.mp4" id="video"></video>
    <div id="content">
      <div id="left-content">
        <div class="start-btn"></div>
        <div class="stop-btn"></div>
      </div>
      <div id="scroller-content">
        <div class="scroller"></div>
        <div class="scroller-buss"></div>
        <div class="scroller-pink"></div>
      </div>
      <div id="right-content">
        <div class="time">
          <span class="now">00:00:00</span>
          /
          <span class="end">00:00:00</span>
        </div>
        <div class="volume-btn"></div>
        <div id="volume-scroller">
          <div class="scroller"></div>
          <div class="scroller-buss"></div>
          <div class="scroller-pink"></div>
        </div>
        <div class="fullscreen">
          <div class="fullscreen-btn"></div>
        </div>

      </div>
    </div>



</div>

</body>
</html>
