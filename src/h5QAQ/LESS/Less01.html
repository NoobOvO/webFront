<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/less">
    body{
      margin: 0;
    }
    @width:400px;
    @height:400px;
    .box{
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -@width/2;
      margin-top: -@height/2;
      width: @width;
      height: @height;
      background-color: #f90;

    }





  </style>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>
<div class="box"></div>
</body>


</html>
