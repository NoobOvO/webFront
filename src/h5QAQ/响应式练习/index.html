<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式布局</title>
  <style>
    body{
      margin: 0;
      background-color: #EFEFEF;
    }
    * { font-family: Arial; font-size: 14px; margin: 0; padding: 0; border: none; }
    a { text-decoration: none; }
    ul { list-style: none; }
    .clearfix {
      content: '';
      display: block;
      clear:both
    }

    /*头部*/
    #header{
     height: 40px;
     background-color: #88C5E1;
     padding: 8px 0 15px 0;
     border-bottom: 5px solid #54ABD4;



    }
    #header #logo{
      float: left;
      width: 25%;
      text-align: center;
      font-size: 0px;

     }
    #header #logo img{
      height: 40px;
      display: none;
    }


    /*搜索框*/
    #header #search{
      float: left;
      width: 50%;
      line-height: 40px;



    }
    #header #search input{
      box-sizing: border-box; /*因为设置了浮动，元素可能会被挤下去，设置了padding也不会增加它的宽度*/
      float: left;
      width: 80%;
      height: 40px;
      padding: 0 10px 0 10px;
      border: #ccc 1px solid;
      border-radius: 10px 0 0 10px;
      outline:none;/*点击按钮,去掉按钮的黑边*/


    }
    #header #search button{
      box-sizing: border-box;/*因为设置了浮动，元素可能会被挤下去，设置了padding也不会增加它的宽度*/
      float: left;
      width: 20%;
      height: 40px;
      border-radius: 0 10px 10px 0;
      border: #ccc 1px solid;
      outline:none;/*点击按钮,去掉按钮的黑边*/

    }

    /*中间图片*/
    #main img{
      width: 100%;
      display: none;
    }
   /*响应式 媒体查询*/

    /*图片*/
    @media (min-width: 1024px) {
      #header #logo img{
        height: 40px;
        display: none;
      }
      #header #logo img:first-child{
        display: inline-block;
      }
    }
  @media (max-width: 1024px) {
    #header #logo img{
      height: 40px;
      display: none;
    }
    #header #logo img:nth-child(2){
     display: inline-block;
    }
  }
    @media (max-width: 640px) {
      #header #logo img:nth-child(2){
        height: 40px;
        display: none;
      }
      #header #logo img:nth-child(3){
        display: inline-block;
      }
    }

    /*导航NAV*/
    #header #nav{
      float: left;
      width: 25%;


    }
    #header #nav .navList li{
      float: left;
      width: 25%;
      height: 40px;
      text-align: center;
      font-size: 12px;
      line-height: 40px;
      color: #fff;

    }
    #header #nav .navList li a{
      display: block;
      width: 100%;
      color: white;
    }
    #header #nav .navButton{
      display: none;
      outline:none;/*点击按钮,去掉按钮的黑边*/
    }



    @media (max-width: 640px) {
      #header{
        position: relative;
      }
      #header #nav{
        text-align: center;
      }
      #header #nav .navButton span{
        display: block;
        background-color: #888;
        width: 22px;
        height: 2px;
        margin-bottom: 5px;

      }
      #header #nav .navButton span:last-child{
        margin-bottom: 0;
      }

      #header #nav .navButton{
        margin: 2px auto;
        display: block;
        border-radius: 4px;
        border:1px solid #ccc ;
        padding: 9px 10px 9px 10px;
        background: transparent;
      }
      #header #nav .navList{
        position: absolute;
        top: 68px;
        left: 0;
        width: 100%;
        background-color: #88C5E1;
        transition: .5s;
        height: 0;
        overflow: hidden;
        /*display: none;*/



      }
      #header #nav .navList.open {
        height: 160px;
      }
      #header #nav .navList li a{
       font-size: 12px;
      }
      #header #nav .navList li{
        width: 100%;
       float: none;
      }


    }





    /*背景图片*/
    @media (min-width: 1024px) {
       #main img{
        display: none;
      }
      #main img:nth-child(1){
        display: block;
      }
    }
    @media (max-width: 1024px) {
       #main img:first-child{
        display: none;
      }
      #main img:nth-child(2){
        display: block;
      }
    }
    @media (max-width: 640px) {
     #main img:nth-child(2){
        display: none;
      }
      #main img:nth-child(3){
        display: block;
      }
    }

    /*图片列表*/
    .down{
      margin: 10px auto;
      height: 200px;
      width: 1000px;
      overflow: hidden;
    }
    .down .row .col a img{
      display: block;
      width: 100%;
    }


     .down .row .col{
       width: 25%;
          box-sizing: border-box;
         padding: 10px;
         float: left;
     }
    .down .row .col a{
        display: block;
    }
    .down .row .col a p{
      text-align: center;
      padding: 23px 0;
      background-color: #fff;
      color: black;
      font-weight: bold;
      font-size: 14px;
     line-height: 0px;


    }

     #footer{
       clear: both;
       height: 400px;
     }
      /*图片列表 缩放*/
    @media (max-width: 1024px) {
      .down{
        width: 100%;
        height: 100%;
      }
      .down .row .col{
        width: 50%;
      }

    }
    @media (max-width: 640px) {
      .down .row .col{
        width: 100%;
      }

    }




  </style>
</head>
<body>
<div id="header">
  <div id="logo">
    <img src="img/Brand.png" class="brand">

  <div id="search">

</div>
<div id="main">
<img src="img/homeImg.png" >

      <div class="col"><a href="javscript:"><img src="img/02css3.jpg"><p>CSS3</p></a></div>
      <div class="col"><a href="javscript:"><img src="img/03less.jpg"><p>Less</p></a></div>
      <div class="col"><a href="javscript:"><img src="img/04bootstrap.jpg"><p>BootStrap</p></a></div>

</div>

</body>

  window.onload=function () {
    /*点击 弹出下拉菜单*/
  var btn = document.querySelector("#header #nav .navButton");
  var  navList =document.querySelector("#header #nav .navList");
  var flag=false;
   btn.onclick=function (ev) {
     navList.classList.toggle("open");

   }
  }
</script>
</html>
