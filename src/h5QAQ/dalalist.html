<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataList</title>
  <style>
    #jj::-webkit-calendar-picker-indicator {
      display: none;
    }


  </style>
</head>
<body>
<input type="text" list="keyList" id="jj">
<datalist id="keyList" class="not-arrow">
      <option>abc</option>
      <option>abcc</option>
      <option>abdc</option>
      <option>adc</option>
      <option>bbc</option>
      <option>ddc</option>
      <option>cccc</option>

</datalist>

</body>
</html>
