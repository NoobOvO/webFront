<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义滚动条</title>
  <style>
  body{
    margin: 0;
  }
  body,html{
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  #scrollBar{
    position: absolute;
    right: 0;
    top: 0;
    width: 20px;
    height: 100%;
    background-color: #b3d4fc;

  }
  #slideBar{
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 40px;
    background-color: lime;


  }

  </style>
</head>
<body>
<!--滚动条和滚动靶-->


<div id="scrollBar">
  <div id="slideBar">
  </div>
</div>



</body>
<script>
  window.onload=function () {
        let scroll=document.querySelector("#scrollBar");
        let  slide=document.querySelector("#slideBar");
        slide.onmousedown=function (ev) {
        let  slideY= ev.clientY-slide.offsetTop;

          document.onmousemove=function (ev) {
          let nowY=  ev.clientY-slideY;
          let maxHight=window.innerHeight-slide.offsetHeight;
          if(nowY<0){
            nowY=0;
          }else if(nowY>maxHight){
            nowY=maxHight;
          }


            slide.style.top=nowY+"px";
          }
          document.onmouseup=function (ev) {
            document.onmousemove=null;

          }


        }



  }


</script>
</html>
