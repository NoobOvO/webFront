<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚轮</title>
  <style>
    #app{
      width: 300px;
      height: 300px;
      background-color: #4386F7;
    }


  </style>
</head>
<body>

<div id="app">

</div>




</body>
<script>
  window.onload=function () {
    var app=document.querySelector("#app");
    app.onmousewheel=function () {
      console.log("mousewheel")
    }
    //下面这个是火狐浏览器的,因为不兼容mousewheel
    app.addEventListener("DOMMouseScroll",function () {
      console.log("mousewheel")
    })

  }


</script>
</html>
