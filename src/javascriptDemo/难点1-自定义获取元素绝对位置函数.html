<script>
  window.onload=function () {
    var  inner1Node=document.querySelector("#inner1");
    //元素的绝对位置 元素与body的距离 还要把border算上(第一个border的大小不用算)
    function getAbusolutedPosition(node) {
      var x=0;
      var y=0;
      var firstNode=node;
      while (node){
        if(firstNode===node){
          x+=node.offsetLeft;
          y+=node.offsetTop;
          node=node.offsetParent;
        }else{
          x+=node.offsetLeft+parseInt(window.getComputedStyle(node).borderLeftWidth);
          y+=node.offsetTop+parseInt(window.getComputedStyle(node).borderTopWidth);
          node=node.offsetParent;
        }
      }
      return{
        x:x,
        y:y
      }
    }
  var obj=getAbusolutedPosition(inner1Node)
   console.log(obj)




  }


</script>
