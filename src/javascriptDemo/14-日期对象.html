<script>
  //老外星期日是第一天所以星期天是0 月是从0开始计算的
  var myDate=new Date();
  console.log(myDate.getFullYear());//年
  console.log(myDate.getDay())//星期几
  console.log(myDate.getDate())//第几日
  console.log(myDate.getMonth())
  console.log(myDate.toLocaleDateString());//转换成字符串型 因为日期本事是数值型的 2020/7/27
  console.log(myDate.toLocaleTimeString());//更细的时间   上午10:43:25
  console.log(myDate.valueOf()) //毫秒 时间戳  1595817950920



</script>
</html>
