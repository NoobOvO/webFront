<script>
  var arr01=[5,4,3,2,1];
  var temp;
  //轮数（外循环） 和 次数（内循环）
  //升序
  for (var i=0;i<arr01.length-1;i++){
    for(var  j=0;j<arr01.length-1-i;j++ ){
      if(arr01[j]>arr01[j+1]){
       temp=arr01[j];
        arr01[j]=arr01[j+1];
        arr01[j+1]=temp;
      }
    }
  }
  console.log(arr01);
  //降序
var arr02=[1,3,2,4,7,2];
  for (var i=0;i<arr02.length-1;i++){
    for(var  j=0;j<arr02.length-1-i;j++ ){
      if(arr02[j]<arr02[j+1]){
        temp=arr02[j+1];
        arr02[j+1]=arr02[j];
        arr02[j]=temp;
      }
    }
  }
  console.log(arr02);
</script>
</html>
