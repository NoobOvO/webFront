<script>
  var arr=[0,1,4,5,2,34,4,2];
arr.splice(0,1,1,2,3);
  console.log(arr);
  //这是一个删数组的API 但是也可以实现数组的增删改
  //参数: 1.从哪开始删 2.删几个 3.后面的是从被删的位置增加新的元素  这样实现数组的CUD

  //
  var list=[0,1,3,4]
  //在元素表头增加个1
  list.splice(0,0,1);
  console.log(list)

  //EM5 数组常用API foreach every（返回符合所有要求的布尔值） some(只要其中一个符合,返回true) splice(CUD)  map(返回符合要求的新数组)

  var ko=[4,5,6,7]
  var ii=[]
 var haha= ko.filter(function (item,index) {
    if(item< 6){
      return item;
    }
  })
  console.log(haha)
  var blg=ko.every(function (item,index) {
    if(item< 6){
      return true;
    }
  })
  console.log(blg)

  var ll=ko.map(function (item,index) {
      return ":)"+item;
  })
  console.log(ll)
