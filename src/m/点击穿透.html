<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击穿透</title>
  <style>
    body{
      margin: 0;
    }
    .wrap{
      height: 100%;
      width: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background-color: rgba(0,0,0,.5);

    }
    .box{
      border: 1px red solid;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      background-color: #fffdef;
      text-align: center;
      height: 300px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;


    }
    .box p{
      position: absolute;
      top: 50px;

    }
    .box button{
      position: absolute;
      top: 100px;
      background-color: #333333;
      text-align: center;
      font-size: 15px;
      width: 70px;
      height: 30px;
    }
    .ah{
      font-size: 20px;
      margin-top: 250px;
    }

  </style>
</head>
<body>
<div class="ah">
  <a href="https://www.baidu.com">遇事不决,就百度</a>
  <a href="https://www.baidu.com">遇事不决,就百度</a>
  <a href="https://www.baidu.com">遇事不决,就百度</a>
  <a href="https://www.baidu.com">遇事不决,就百度</a>
  <a href="https://www.baidu.com">遇事不决,就百度</a>
  <a href="https://www.baidu.com">遇事不决,就百度</a>
  <a href="https://www.baidu.com">遇事不决,就百度</a>
  <a href="https://www.baidu.com">遇事不决,就百度</a>
  <a href="https://www.baidu.com">遇事不决,就百度</a>
</div>

<div class="wrap">
  <div class="box">
    <p>操作成功!</p>
    <button>关闭</button>
  </div>
</div>


</body>
<script>
  window.onload=function () {
      var button=  document.querySelector(".box button");
       var wrap=  document.querySelector(".wrap");
    document.addEventListener("touchstart",function (ev) {
      ev.preventDefault();
    })

    button.ontouchstart=function (ev) {
      wrap.style.display="none";


      //阻止后续的click动作
     // ev.preventDefault();

    }










  }

</script>
</html>
