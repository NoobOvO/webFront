<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触摸事件</title>
  <style>
    body{
      margin: 0;
    }
    .box{
      height: 400px;
      width: 100%;
      background-color: #f90;

    }

  </style>
</head>
<body>
<div class="box"></div>

</body>
<script>
  (function () {
    var boxNode=document.querySelector(".box");

    boxNode.ontouchstart=function () {
      console.log("开始触摸");
    }

    boxNode.ontouchmove=function () {
      console.log("移动着,缓缓的移动着")
    }

    boxNode.addEventListener("touchend",function () {
      console.log("摸完了");
    })




  })()
</script>
</html>
